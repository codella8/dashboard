<!-- outstanding_customers.html -->
{% extends 'daily_sale/daily_sale_base.html' %}
{% block title %}مشتریان با بدهی{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold">مشتریان با بدهی — {{ date }}</h2>
<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>مشتری</th>
            <th>بدهی کل</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.customer__full_name }}</td>
            <td>{{ customer.total_balance }} تومان</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
