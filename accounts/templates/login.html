{% extends "accounts_base.html" %}
{% load static %}
{% load i18n %}
{% block title %}{% trans 'ورود به ناحیه کاربری' %}{% endblock %}

{% block content %}
<section class="login-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="login-card shadow-lg">
          <div class="row g-0">

            <div class="col-md-6">
              <div class="login-form p-4 p-md-5">
                <a href="{% url 'accounts:home' %}">
                  <img src="{% static 'img/karnoo.png' %}" alt="pic" class="logo mb-3" width="120">
                </a>
                <div class="text-center mb-5">
                  <h3 class="login-title position-relative">{% trans 'ورود به حساب' %}</h3>
                </div>

                <form method="POST" action="{% url 'accounts:login' %}">
                  {% csrf_token %}
                  <div class="mb-4">
                    <label for="username" class="form-label d-flex align-items-center">
                      <i class="bi bi-person me-2"></i> {% trans 'نام کاربری یا ایمیل' %}
                    </label>
                    <div class="input-group">
                      <span class="input-group-text bg-transparent"><i class="bi bi-person"></i></span>
                      <input type="text" class="form-control" id="username" name="username"
                        placeholder="{% trans 'نام کاربری یا ایمیل' %}" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label d-flex align-items-center">
                      <i class="bi bi-lock me-2"></i> {% trans 'رمز عبور' %}
                    </label>
                    <div class="input-group">
                      <span class="input-group-text bg-transparent"><i class="bi bi-lock"></i></span>
                      <input type="password" class="form-control" id="password" name="password"
                        placeholder="{% trans 'رمز عبور' %}" required>
                      <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="bi bi-eye"></i>
                      </button>
                    </div>
                  </div>
                  <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary login-btn">
                      <i class="bi bi-box-arrow-in-right me-2"></i> {% trans 'ورود به حساب' %}
                    </button>
                  </div>
                </form>
                <div class="text-center mt-4">
                  <p class="register-text">
                    {% trans 'حساب ندارید؟' %}
                    <a href="{% url 'accounts:signup' %}" class="text-decoration-none register-link">
                      {% trans 'ثبت نام کنید' %}
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section><br>
{% endblock content %}
