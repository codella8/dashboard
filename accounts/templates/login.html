{% extends "accounts_base.html" %}
{% load static %}
{% load i18n %}
{% block title %}{% trans 'Login' %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login to your account</h2>
            <form method="POST" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="{{ _('Username') }}" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="{{ _('Password') }}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">{{ _('Login') }}</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'accounts:signup' %}">'Don't have an account? Sign up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
