{% extends "accounts_base.html" %}
{% load static %}
{% load i18n %}


{% block title %}{% trans 'update password' %}{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">{{ _('Change Your Password') }}</h2>
            <form method="POST" class="form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.new_password1 }}
                </div>
                <div class="form-group">
                    {{ form.new_password2 }}
                </div>
                <button type="submit" class="btn btn-primary w-100">{{ _('Change Password') }}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
