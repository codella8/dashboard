<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Management System{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/employee_style.css' %}">
</head>
<body>
    <!-- نوار بالایی -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'employee:dashboard' %}">
                <i class="fas fa-users me-2"></i>Employee System
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">{{ user.get_full_name }}</span>
                <a href="{% url 'admin:logout' %}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- سایدبار -->
    <div class="sidebar">
        <div class="px-3 mb-4">
            <h5 class="text-center mb-4">
                <i class="fas fa-briefcase me-2"></i>
                <span class="nav-text">مدیریت کارمندان</span>
            </h5>
        </div>
        
        <nav class="nav flex-column">
            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" 
               href="{% url 'employee:dashboard' %}">
                <i class="fas fa-tachometer-alt me-2"></i>
                <span class="nav-text">داشبورد</span>
            </a>
            
            <a class="nav-link {% if request.resolver_match.url_name == 'employee_list' %}active{% endif %}" 
               href="{% url 'employee:employee_list' %}">
                <i class="fas fa-user-tie me-2"></i>
                <span class="nav-text">کارمندان</span>
            </a>
            
            <a class="nav-link {% if request.resolver_match.url_name == 'payroll_report' %}active{% endif %}" 
               href="{% url 'employee:payroll_report' %}">
                <i class="fas fa-money-check-alt me-2"></i>
                <span class="nav-text">حقوق و دستمزد</span>
            </a>
            
            <a class="nav-link {% if request.resolver_match.url_name == 'expense_report' %}active{% endif %}" 
               href="{% url 'employee:expense_report' %}">
                <i class="fas fa-receipt me-2"></i>
                <span class="nav-text">هزینه‌ها</span>
            </a>
            
            <a class="nav-link {% if request.resolver_match.url_name == 'financial_status' %}active{% endif %}" 
               href="{% url 'employee:financial_status' %}">
                <i class="fas fa-chart-line me-2"></i>
                <span class="nav-text">وضعیت مالی</span>
            </a>
            
            <a class="nav-link {% if request.resolver_match.url_name == 'department_analysis' %}active{% endif %}" 
               href="{% url 'employee:department_analysis' %}">
                <i class="fas fa-building me-2"></i>
                <span class="nav-text">تحلیل دپارتمان</span>
            </a>
            
            <div class="mt-4 pt-4 border-top border-secondary">
                <a href="{% url 'admin:index' %}" class="nav-link">
                    <i class="fas fa-cog me-2"></i>
                    <span class="nav-text">مدیریت</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- محتوا -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- اسکریپت‌ها -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // فعال‌سازی tooltip
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        
        // تاریخ فارسی
        const dateOptions = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            calendar: 'persian',
            numberingSystem: 'arab' 
        };
        
        // فرمت ارز
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(value);
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
